name: flutterscainitiativeproject
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  path_provider: ^1.6.27
  provider: ^4.3.2+4
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.8.2
  build_runner:


flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: worksans
      fonts:
        - asset: assets/fonts/WorkSans-Bold.ttf
    - family: opensans
      fonts:
        - asset: assets/fonts/open_sans_bold.ttf