name: flutterscainitiativeproject
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  path_provider: ^2.0.2
  provider: ^5.0.0
  intl: ^0.17.0
  flutter_staggered_grid_view: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner:


flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: worksans
      fonts:
        - asset: assets/fonts/WorkSans-Bold.ttf
    - family: opensans
      fonts:
        - asset: assets/fonts/open_sans_bold.ttf